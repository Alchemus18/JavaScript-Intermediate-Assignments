<!DOCTYPE html>
<html>
<head>
  <title>Form Page (Version 3)</title>
</head>
<body>
  <form id="myForm">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required><br>

    <label for="military-branch">Military Branch:</label>
    <select id="military-branch" name="military-branch" required>
      <option value="Army">Army</option>
      <option value="Navy">Navy</option>
      <option value="Air Force">Air Force</option>
      <option value="Marines">Marines</option>
      <option value="Coast Guard">Coast Guard</option>
    </select><br>

    <button id="submitBtn" type="button">Submit</button>
    <button id="resetBtn" type="button">Reset</button>
  </form>

  <script>
    // Get the form element and buttons
    const form = document.getElementById('myForm');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Add a click event listener to the submit button
    submitBtn.addEventListener('click', function() {
      // Get the form values
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const address = document.getElementById('address').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const militaryBranch = document.getElementById('military-branch').value;

      // Construct the URL with the form data
      const url = `forms_2-version3-answers.html?first-name=${encodeURIComponent(firstName)}&last-name=${encodeURIComponent(lastName)}&address=${encodeURIComponent(address)}&phone-number=${encodeURIComponent(phoneNumber)}&military-branch=${encodeURIComponent(militaryBranch)}`;

      // Redirect to the result page
      window.location.href = url;
    });

    // Add a click event listener to the reset button
    resetBtn.addEventListener('click', function() {
      // Reset the form
      form.reset();
    });
  </script>
</body>
</html>
