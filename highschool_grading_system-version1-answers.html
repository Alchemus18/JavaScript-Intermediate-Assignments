<!DOCTYPE html>
<html>
<head>
  <title>High School Grading Application</title>
  <script>
    function calculateGrade(averageScore) {
      if (averageScore >= 90) {
        return 'A';
      } else if (averageScore >= 80) {
        return 'B';
      } else if (averageScore >= 70) {
        return 'C';
      } else if (averageScore >= 60) {
        return 'D';
      } else {
        return 'F';
      }
    }

    function calculateAverageScore(scores) {
      let sum = 0;
      for (let i = 0; i < scores.length; i++) {
        sum += scores[i];
      }
      return sum / scores.length;
    }

    function calculate() {
      const scoreInput = document.getElementById('score-input');
      const scores = scoreInput.value.split(',').map(Number);
      const averageScore = calculateAverageScore(scores);
      const grade = calculateGrade(averageScore);

      const result = document.getElementById('result');
      result.textContent = `Average Score: ${averageScore.toFixed(2)} | Grade: ${grade}`;
    }
  </script>
</head>
<body>
  <h1>High School Grading Application</h1>
  <label for="score-input">Enter scores separated by commas:</label>
  <input type="text" id="score-input" />
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>
</body>
</html>
