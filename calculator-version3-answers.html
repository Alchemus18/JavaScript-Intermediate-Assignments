<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator input,
    .calculator select,
    .calculator button {
      margin: 5px;
    }

    .calculator div {
      margin-top: 10px;
    }

    .calculator h3 {
      margin: 0;
    }

    .calculator #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="num1" placeholder="Enter number 1" />
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <input type="text" id="num2" placeholder="Enter number 2" />
    <button onclick="calculate()">Calculate</button>
    <div>
      <h3>Result: <span id="result"></span></h3>
    </div>
    <button onclick="clearInput()">Clear</button>
    <button onclick="squareRoot()">Square Root</button>
    <button onclick="power()">Power</button>
    <button onclick="percentage()">Percentage</button>
    <button onclick="floor()">Floor</button>
  </div>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operator = document.getElementById('operator').value;
      var result;

      // Perform calculations based on the selected operator
      if (operator === 'add') {
        result = num1 + num2;
      } else if (operator === 'subtract') {
        result = num1 - num2;
      } else if (operator === 'multiply') {
        result = num1 * num2;
      } else if (operator === 'divide') {
        result = num1 / num2;
      }

      // Display the result
      document.getElementById('result').textContent = result;
    }

    // Additional functionality

    function clearInput() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('operator').selectedIndex = 0;
      document.getElementById('result').textContent = '';
    }

    function squareRoot() {
      var num = parseFloat(document.getElementById('num1').value);
      var sqrt = Math.sqrt(num);
      document.getElementById('result').textContent = sqrt;
    }

    function power() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var pow = Math.pow(num1, num2);
      document.getElementById('result').textContent = pow;
    }

    function percentage() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var percent = (num1 * num2) / 100;
      document.getElementById('result').textContent = percent;
    }

    function floor() {
      var num = parseFloat(document.getElementById('num1').value);
      var floor = Math.floor(num);
      document.getElementById('result').textContent = floor;
    }
  </script>
</body>
</html>
